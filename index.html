<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
</head>

<body>

    <!-- Container to disable clicking in between -->
    
    <div class="disable-screen"></div>

    <!-- Title -->

    <div class="title">
        <h2>Tile Matching Memory Game</h2>
    </div>

    <!-- Container for the tile grid -->

    <div class="container">
        <div class="card-grid">
            <div class="tile" id="1"><img class="backside" src=""><img class="js-badge" src="./img/js-badge.svg"></div>
            <div class="tile" id="2"><img class="backside" src=""><img class="js-badge" src="./img/js-badge.svg"></div>
            <div class="tile" id="3"><img class="backside" src=""><img class="js-badge" src="./img/js-badge.svg"></div>
            <div class="tile" id="4"><img class="backside" src=""><img class="js-badge" src="./img/js-badge.svg"></div>
            <div class="tile" id="5"><img class="backside" src=""><img class="js-badge" src="./img/js-badge.svg"></div>
            <div class="tile" id="6"><img class="backside" src=""><img class="js-badge" src="./img/js-badge.svg"></div>
            <div class="tile" id="7"><img class="backside" src=""><img class="js-badge" src="./img/js-badge.svg"></div>
            <div class="tile" id="8"><img class="backside" src=""><img class="js-badge" src="./img/js-badge.svg"></div>
            <div class="tile" id="9"><img class="backside" src=""><img class="js-badge" src="./img/js-badge.svg"></div>
            <div class="tile" id="10"><img class="backside" src=""><img class="js-badge" src="./img/js-badge.svg"></div>
            <div class="tile" id="11"><img class="backside" src=""><img class="js-badge" src="./img/js-badge.svg"></div>
            <div class="tile" id="12"><img class="backside" src=""><img class="js-badge" src="./img/js-badge.svg"></div>
        </div>

        <!-- Container for the score -->

        <div class="score">
            <div class="instructions">Flip the tiles in pairs to get a match.</div>
            <br><br>
            <div class="points">Score: <span id="total-score">0</span></div>
        </div>
    </div>


    <!-- jQuery and App.js imports -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
